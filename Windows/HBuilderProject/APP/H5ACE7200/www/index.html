<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();	//初始化页面应用
      	//mui加载完成事件
      	mui.plusReady(function(){
      		//定义子页面的数组
      		var subPage = ["sub1.html","sub2.html","sub3.html","sub4.html"];
      		//获取主页面的顶部和底部的高度
      		var subPageStyle={
      			top:"44px",
      			bottom:"50px"
      			};
      		//获取正在运行的主webview
      		var mainView = plus.webview.currentWebview();
      		//遍历子页面的数组,根据每个子页面的url创建webview
      		for(var i = 0;i<subPage.length;i++){
      			var url = subPage[i];
      			//根据url创建webview
      			var subView = plus.webview.create(url,url,subPageStyle);
      			//默认设置每个子webview为隐藏状态
      			subView.hide();
      			//为了主和子webview同时显示,需要将每个子webview加入到主webview中
      			mainView.append(subView);
      		}
      		//默认设置sub1.html好友列表子页面显示
      		//根据id 设置具体webview显示的语法:plus.webview.show(id);
      		plus.webview.show(subPage[0]);
      		
      		//注册用户点击事件
    	  	mui(".mui-bar-tab").on("tap","a",function(){
   	   			//获取当前事件对象的id
     	 		var id = this.getAttribute("href");
      			//设置当前导航对应的子页面显示,就是根据制定的id设置的webview显示
      			plus.webview.show(id);
      		});
    	});  
    </script>
</head>
<body>
	<!--
    	作者：m13619199464@163.com
    	时间：2018-10-04
    	描述：头部
   -->
   <header class="mui-bar mui-bar-nav">
       <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
       <h1 class="mui-title">微信</h1>
   </header>
 
    <!--
    	作者：m13619199464@163.com
    	时间：2018-10-04
    	描述：底部导航
    -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="sub1.html">
            <span class="mui-icon mui-icon-chatbubble"></span>
            <span class="mui-tab-label">微信</span>
        </a>
        <a class="mui-tab-item" href="sub2.html">
            <span class="mui-icon mui-icon-phone"></span>
            <span class="mui-tab-label">通讯录</span>
        </a>
        <a class="mui-tab-item" href="sub3.html">
            <span class="mui-icon mui-icon-navigate"></span>
            <span class="mui-tab-label">发现</span>
        </a>
        <a class="mui-tab-item" href="sub4.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">我</span>
        </a>
    </nav>
</body>
</html>
